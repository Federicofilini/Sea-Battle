    <script>
      // Получаем ссылки на элементы
      const OpenSettingsBtn = document.getElementById("set-btn");
      const SettingsBox = document.querySelector(".settings-box");
      const CloseSettingsBoxBtn = document.getElementById("CloseSettingsBtn");

      // Функция для показа окна настроек
      function showSettingsBox() {
        SettingsBox.style.visibility = "visible";
        SettingsBox.style.opacity = "1";
      }

      // Функция для скрытия окна настроек
      function hideSettingsBox() {
        SettingsBox.style.visibility = "hidden";
        SettingsBox.style.opacity = "0";
      }

      // Назначаем события на кнопки
      OpenSettingsBtn.addEventListener("click", showSettingsBox);
      CloseSettingsBoxBtn.addEventListener("click", hideSettingsBox);
    </script>
